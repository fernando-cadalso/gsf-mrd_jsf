<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_base.xhtml">

	<ui:define name="conteudo">

		<h:form>

			<p:panel styleClass="card">
				<!-- 					<f:facet name="header"> -->
				<div class="card-header h3">
					Cadastro de <strong>item</strong>
				</div>
				<!-- 					</f:facet> -->

				<f:facet name="footer">
					<div class="card-footer">
						<div class="form-text">Verifique antes de salvar.</div>

						<p:commandButton value="Salvar item"
							action="#{itemBean.salvarItem}" process="@form"
							update="@form messages" style="margin-right:20px;"
							icon="fa fa-fw fa-save" />

						<p:commandButton value="Novo item" type="reset"
							update="messages" immediate="true"
							style="margin-right:20px;" icon="fa fa-fw fa-plus" />

						<p:linkButton value="Voltar" outcome="home" update="messages"
							style="margin-right:20px;" icon="fa fa-fw fa-arrow-left" />

					</div>
				</f:facet>

				<p:panelGrid columns="2" styleClass="card-body">


					<p:outputLabel value="Nome do item:" for="@next" />

					<p:inputText id="nome" value="#{itemBean.itemDeConsumo}" />


					<p:outputLabel value="Descrição:" for="@next" />

					<p:inputText id="descricao"
						value="#{itemBean.itemDeConsumo.descricao}" />


					<p:outputLabel value="Quantidade:" for="quantidade" />

					<p:inputText id="quantidade"
						value="#{itemBean.itemDeConsumo.quantidade}" />


					<p:outputLabel value="Preço:" for="preco" styleClass="form-label" />

					<p:inputText id="preco" value="#{itemBean.itemDeConsumo.preco}" />

					<p:outputLabel value="Mercado:" for="@next" styleClass="form-label" />

					<p:inputText id="mercado" value="#{itemBean.itemDeConsumo.mercado}" />

					<p:outputLabel value="Dispensa:" for="@next" />

					<p:selectOneMenu id="dispensas" value="dispensas"
						style="width:125px">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Alimentação" itemValue="1" />
						<f:selectItem itemLabel="Material de Higiene" itemValue="2" />
						<f:selectItem itemLabel="Material de Limpeza" itemValue="3" />
					</p:selectOneMenu>

					<p:outputLabel value="Lista:" for="@next" />

					<p:selectOneMenu id="listas" value="listas" style="width:125px">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Alimentação" itemValue="1" />
						<f:selectItem itemLabel="Material de Higiene" itemValue="2" />
						<f:selectItem itemLabel="Material de Limpeza" itemValue="3" />
					</p:selectOneMenu>

				</p:panelGrid>

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
